language: node_js
node_js:
  - '>=8'
before_install:
  - yarn global add greenkeeper-lockfile@1 sequelize-cli
before_script:
  - greenkeeper-lockfile-update
  - yarn
  - yarn migrate:test
  - yarn seed:all
  - yarn migrate:undo:all  
script: yarn test
after_script:
  - greenkeeper-lockfile-upload
  - yarn migrate:test:undo
  - yarn migrate
cache:
  yarn: true
  directories:
    - 'node_modules'
